<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        #video {
            display: block;
            width: 640px;
            height: 480px;
        }
        #canvas {
            display: none; /* Hide the canvas, we'll use it for drawing */
        }
    </style>
</head>
<body>
    <h1>Face Detection</h1>
    <button id="capture-btn">Capture Face</button>
    <div id="result"></div>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');

    // Start video stream on button click
    document.getElementById('capture-btn').addEventListener('click', async () => {
        // Open camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // Capture frame after a brief moment
        setTimeout(async () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = canvas.toDataURL('image/jpeg');

            // Send the image data to the Face++ API
            const response = await fetch('https://api-us.faceplusplus.com/facepp/v3/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    api_key: 'LK1kVhRZWfuwuECyIZxjwDipDBIey5Y3', // Replace with your API key
                    api_secret: 'QDpBathJGWwXXNXwG5Ze4jE8UfgCuX_t', // Replace with your API secret
                    image_base64: frame.split(',')[1], // Send base64 image
                    return_landmark: 1 // Optional: Get face landmarks
                }),
            });

            const result = await response.json(); // Parse the JSON response

            if (result.faces && result.faces.length > 0) {
                const face = result.faces[0];
                const face_dimensions = face.face_rectangle;  // Extract face dimensions (top, left, width, height)

                // Display the dimensions on the webpage
                resultDiv.innerHTML = `Top: ${face_dimensions.top}, Left: ${face_dimensions.left}, Width: ${face_dimensions.width}, Height: ${face_dimensions.height}`;

                // Send face dimensions to your backend for saving
                const saveResponse = await fetch('/users/save_face_image/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        face_dimensions: face_dimensions,  // Pass all face dimensions
                        username: 'your_username'  // Replace with the current user's username
                    }),
                });

                const saveResult = await saveResponse.json(); // Parse the response
                if (saveResult.status === 'success') {
                    resultDiv.innerText += ' Face dimensions saved successfully!';
                } else {
                    resultDiv.innerText += ' Error saving face dimensions.';
                }

                // Stop the video stream and disable the button
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('capture-btn').disabled = true;
            } else {
                resultDiv.innerText = 'No face detected.';
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('capture-btn').disabled = true;
            }
        }, 1000); // Capture after 1000ms (1 second)
    });
</script>
</body>
</html>
